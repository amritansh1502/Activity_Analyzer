<!DOCTYPE html>
<html>
<head>
  <title>Website Visit Tracker - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Login to Website Visit Tracker</h3>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" required />
    <label for="password">Password</label>
    <input type="password" id="password" required />
    <button type="submit">Login</button>
  </form>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
